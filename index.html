e="author" content="Heitor Serathiuk"><meta name="google-site-verification" content="DBbXd_uxIIVIQGO6pzskt4pUHxP0QaLkWdSK7XbgIQ4"/><link rel="shortcut icon" href="./assets/image/icon.png" type="image/png"><link rel="canonical" href="heitorserathiuk.github.io/curriculum/"/><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"><title>Currículo Heitor Serathiuk</title><link rel="stylesheet" href="./assets/stylesheet/style.css" type="text/css" async><link rel="stylesheet" media="(max-width: 899px)" href="./assets/stylesheet/style-mobile.css" type="text/css" async><script type="application/ld+json">{"@context" : "http://schema.org", "@type" : "Article", "name" : "Currículo Heitor Serathiuk", "author" :{"@type" : "Person","name" : "Heitor Serathiuk"}, "datePublished" : "2020-03-23T23:18", "image" : "https://heitorserathiuk.github.io/curriculum/assets/image/heitor.webp", "articleSection" : "Currículo", "articleBody" : "Programação</H3> <LABEL>ASP.NET</LABEL><LABEL>Android</LABEL><LABEL>Angular</LABEL><LABEL>C</LABEL><LABEL>C#</LABEL><LABEL>C++</LABEL><LABEL>CSS</LABEL><LABEL>HTML</LABEL><LABEL>JQuery</LABEL><LABEL>Java</LABEL><LABEL>Java Script</LABEL><LABEL>Python</LABEL><LABEL>SQL</LABEL><LABEL>Sass</LABEL><LABEL>TypeScript</LABEL><LABEL>Visual Basic</LABEL><LABEL>XPath</LABEL></DIV></SECTION><SECTION id="tools"><DIV><H3>Ferramentas</H3> <LABEL>Android Studio</LABEL><LABEL>Astah Community</LABEL><LABEL>Fiddler</LABEL><LABEL>GitHub</LABEL><LABEL>Google Data Studio</LABEL><LABEL>Google Sheets</LABEL><LABEL>Microsoft SQL Server</LABEL><LABEL>Microsoft SQL Server Analysis Services(SSAS)</LABEL><LABEL>Microsoft SQL Server Integration Services(SSIS)</LABEL><LABEL>MySQL</LABEL><LABEL>Pacote Office</LABEL><LABEL>Postman</LABEL><LABEL>Qlik Sense</LABEL><LABEL>Selenium</LABEL></DIV></SECTION><SECTION id="mkttools"><DIV><H3>Ferramentas Marketing</H3> <LABEL>Adobe Illustrator</LABEL><LABEL>Adobe Photoshop</LABEL><LABEL>Adobe XD</LABEL><LABEL>Ads Manager</LABEL><LABEL>Axure RP</LABEL><LABEL>B2W Ads</LABEL><LABEL>Bing Ads</LABEL><LABEL>Bornlogic Ads</LABEL><LABEL>Google Ads</LABEL><LABEL>Google Ads Editor</LABEL><LABEL>Google Analytics</LABEL><LABEL>Google Merchant Center</LABEL><LABEL>Google Search Console</LABEL><LABEL>Google Tag Manager</LABEL><LABEL>Hitwise</LABEL><LABEL>Power Editor</LABEL><LABEL>RD Station</LABEL><LABEL>SEM Rush</LABEL><LABEL>Screaming Frog</LABEL><LABEL>Yahoo Ads</LABEL></DIV></SECTION><SECTION id="certifications"><DIV><H3>Certificações</H3> <UL class="tools"><LI><STRONG>Certificado Google Ads - Publicidade de Pesquisa</STRONG></LI> <LI><SMALL>2019-2020</SMALL></LI></UL><UL class="tools"><LI><STRONG>Certificado Google Analytics Individual Qualification</STRONG></LI> <LI><SMALL>2017-2018</SMALL></LI></UL><UL class="tools"><LI><STRONG>Certificado Google Ads - Shopping</STRONG></LI> <LI><SMALL>2017-2018</SMALL></LI></UL><UL class="tools"><LI><STRONG>Certificado Google Ads - Publicidade Gráfica</STRONG></LI> <LI><SMALL>2013-2014</SMALL></LI></UL></DIV></SECTION><SECTION id="events"><DIV><H3>Eventos</H3> <UL class="tools"><LI><STRONG>Participação do Digital Mission São Paulo</STRONG></LI> <LI><SMALL>2018</SMALL></LI></UL><UL class="tools"><LI><STRONG>Participação do 19° Encontro Locaweb</STRONG></LI> <LI><SMALL>2017</SMALL></LI></UL><UL class="tools"><LI><STRONG>Participação do Meeting Digitalks</STRONG></LI> <LI><SMALL>2017</SMALL></LI></UL><UL class="tools"><LI><STRONG>Robotec Fair 2009</STRONG></LI> <LI><SMALL>2009</SMALL></LI></UL></DIV></SECTION><SECTION id="others"><DIV><H3>Outros</H3> <UL class="tools"><LI><STRONG>Habilitação tipo B e carro próprio</STRONG></LI> <LI><SMALL>2009-2023</SMALL></LI></UL></DIV></SECTION></ASIDE><MAIN><SECTION id="education"><DIV><H3>Formação Acadêmica</H3> <ARTICLE class="item"><DIV class="flex"><DIV class="align-left"><H4>Sistemas de Informação</H4> <H5>Universidade Positivo</H5></DIV> <DIV class="align-right"><SMALL>Jan 2018 — Jun 2020</SMALL> <ADDRESS>Curitiba, PR</ADDRESS></DIV></DIV> <P>\n Aplicativos Móveis, Sistemas de Informação, Orientação a Objetos, Infraestrutura Tecnológica, Novo Ambiente Organizacional, Gestão de Projetos de Software, Sistemas Convergentes, Sistemas Corporativos, Sistemas Embarcados, Gestão de Sistemas Operacionais, Arquitetura de Referência para os Negócios, Desenvolvimento Web, Business Analytics, Governança de TI, Cultura Startup, Tópicos Especiais em Software, Trabalho de Conclusão de Curso.\n </P></ARTICLE><ARTICLE class="item"><DIV class="flex"><DIV class="align-left"><H4>Engenharia da Computação</H4> <H5>Universidade Positivo</H5></DIV> <DIV class="align-right"><SMALL>Jan 2013 — Dez 2017</SMALL> <ADDRESS>Curitiba, PR</ADDRESS></DIV></DIV> <P>\n Cálculo Diferencial e Integral, Geometria Anlítica e Algebra Linear, Química, Técnicas de Programação, Desenho Técnico, Lógica de Matemática, Eletricidade, Sistemas Digitais, Técnicas Avançadas de Programação, Sinais e Sistemas, Projetos de Engenharia, Banco de Dados, Arquitetura de Computadores, Processamento Digital de Sinais, Linguagens Formais e Copiladores, Cálculo Numérico, Pesquisa Operacional, Engenharia de Software, Comunicação e Expressão, Fundamentos de Admnistração.\n </P></ARTICLE></DIV></SECTION><SECTION id="experience"><DIV><H3>Experiência</H3> <ARTICLE class="item"><DIV class="flex"><DIV class="align-left"><H4>Desenvolvedor Web Full-Stack Junior C# e Angular</H4> <H5>Editora Positivo</H5></DIV> <DIV class="align-right"><SMALL>Jul 2019 — Out 2019</SMALL> <ADDRESS>Curitiba, PR</ADDRESS></DIV></DIV> <P>\n Desenvolvimento e correção de erros tanto do back end quanto do front end. Criação de scripts SQL para compreensão do sistema e para correções;\nBack End utilizando SQL Server e WebAPI C#/.NET (Core e 4.7.2)\nFront End utilizando AngularJS, HTML, CSS\nUtilização do Fiddler e do Postman para depuração do sistema;\nControle de versão usando GitHub e SourceTree. Criação de branches para codificação, releases de novas versões do projeto, pull requests, publicação de projetos, e equalizações de códigos;\nUtilização do DevOps/TFS (CMMI e Agile) para gerenciamento de atividades e projetos;\nMetodologia Scrum ágil adaptada à realidade da empresa.\n </P></ARTICLE><ARTICLE class="item"><DIV class="flex"><DIV class="align-left"><H4>Estágio como Analista de SEO</H4> <H5>FH Consultoria</H5></DIV> <DIV class="align-right"><SMALL>Mar 2018 — Set 2018</SMALL> <ADDRESS>Curitiba, PR</ADDRESS></DIV></DIV> <P>\n Acompanhamento das páginas do ecommerce da Hering, análise de informações como: URL, Breadcrumbs, Canonical Tag, Heading Tags, Meta Tags, Status Http, Sitelinks e outras informações; Utilização do plugin SEO Tools para Excel, das ferramentas SEM Rush e Screaming Frog; Criação de Titles e Metadescriptions relevantes para cada página; Alterações via planilhas e consultas flexible search ao BD; Alterações em ferramenta CMS da SAP; Criação de mais de 20 tarefas de correções e melhorias para o Ecommerce; Alterações do Sitemap e do Robots.txt; Estudo da implementação dos Rich snippets, e estudos de SEO; Criação de relatórios utilizando o Google Data Studio, e dados cruzados entre o Google Analytics e dados das vendas do Ecommerce; Estudos e treinamentos da ferramenta Hybris Marketing Cloud, Hybris Commerce Cloud e Java Web; Testes utilizando Selenium pelo navegador e via código C# ao Ecommerce da Etna, Estudos de Web Scraping utilizando C#.\n </P></ARTICLE><ARTICLE class="item"><DIV class="flex"><DIV class="align-left"><H4>Analista de Mídia Online</H4> <H5>Agência Green Digital</H5></DIV> <DIV class="align-right"><SMALL>Abr 2017 — Dez 2017</SMALL> <ADDRESS>Curitiba, PR</ADDRESS></DIV></DIV> <P>\n Estudos de diversos clientes, seus respectivos produtos e concorrentes dos mais variados ramos de atuação; Confecção de Planos de Mídia; Geração e controle de APs e PIs; Escolha de palavras chaves; Escrita de anúncios; Análise de Shopping Basket aplicado a combinação de palavras utilizando SQL; Compra de Mídia Programática como Publya, Fitmedia, Criteo; Solicitação do Mídia Kit e compra de espaços em portais; Tags de Remarketing; Criação e acompanhamento de anúncios no Linkedin, Bing, Yahoo, Google, Facebook, Instagram e outros; Relatórios de controle diário para acompanhamento de mídia e relatórios de resultados; Reuniões com Facebook e outros veículos.\n </P></ARTICLE><ARTICLE class="item"><DIV class="flex"><DIV class="align-left"><H4>Estágio como Desenvolvedor de Business Intelligence</H4> <H5>Agência Chleba</H5></DIV> <DIV class="align-right"><SMALL>Ago 2016 — Abr 2017</SMALL> <ADDRESS>Curitiba, PR</ADDRESS></DIV></DIV> <P>\n Trabalho com a Plataforma de E-commerce Analytics da empresa chamado Add Intelligence com clientes como Electrolux, LFG, China in Box, entre outros; Criação e manutenção de cubos de dados utilizando as ferramentas SSAS e SSIS; Extração de dados via XML de fontes externas usando C# e VB; Automatização de relatórios utilizando Excel e cubos de dados; Manutenção de banco de dados SQL Server de diversos clientes; Validação e extração de dados de ferramentas de anúncios; Atividades de Programação C#, VB e ASP.NET; Manutenção de Relatórios do Tableau; Coleta de dados da API do Google Adwords e API do Bing.\n </P></ARTICLE><ARTICLE class="item"><DIV class="flex"><DIV class="align-left"><H4>Estágio como Desenvolvedor Web C#/ Testes</H4> <H5>Bornlogic</H5></DIV> <DIV class="align-right"><SMALL>Fev 2015 — Out 2015</SMALL> <ADDRESS>Curitiba, PR</ADDRESS></DIV></DIV> <P>\n Trabalho com a Plataforma de Facebook Marketing da empresa chamado Bornlogic Ads; Participação de Treinamento de Facebook Marketing; Manutenção de Aplicação Web ASP.NET e gráficos Highcharts; Criação de Vitrine utilizando ASP.NET e tagueamento utilizando Google Analytics e GTM; Metodologia Scrum; Testes e Investigação de Erros; Leitura de métricas/KPI’s; Realização de Treinamento para equipe com foco em Google Analytics.\n </P></ARTICLE><ARTICLE class="item"><DIV class="flex"><DIV class="align-left"><H4>Estágio com Desenvolvedor Web Java</H4> <H5>Global Village Telecom - GVT</H5></DIV> <DIV class="align-right"><SMALL>Abr 2014 — Dez 2014</SMALL> <ADDRESS>Curitiba, PR</ADDRESS></DIV></DIV> <P>\n Participação de Treinamentos de Telecom; Manutenção de Aplicação Web de Gestão de Projetos da área; Atividades de Programação de Banco de Dados PL/SQL e Linguagens Java Web; Automatizações de relatórios utilizando Excel e VBA; Participação de Treinamentos Plano de Desenvolvimento Individual, Gestão do Tempo e da Rotina.\n </P></ARTICLE><ARTICLE class="item"><DIV class="flex"><DIV class="align-left"><H4>Estágio como Analista de Business Intelligence</H4> <H5>i-Cherry</H5></DIV> <DIV class="align-right"><SMALL>Jul 2013 — Abr 2014</SMALL> <ADDRESS>Curitiba, PR</ADDRESS></DIV></DIV> <P>\n Participação de Treinamentos e estudo da área de Marketing Digital; Testes e Investigação de Erros; Validação de Dados; Confecção de Apresentações Gerenciais para cliente Live TIM; Automatizações de relatórios utilizando Excel e VBA; Coleta de dados utilizando API do Google Analytics; Leitura de KPI’s no Google Analytics e Adwords; Análise de dados Mobile; Análise de Plano de Mídia.\n </P></ARTICLE><ARTICLE class="item"><DIV class="flex"><DIV class="align-left"><H4>Estágio como Desenvolvedor de Software Java</H4> <H5>CINQ Technologies</H5></DIV> <DIV class="align-right"><SMALL>Mai 2012 — Abr 2013</SMALL> <ADDRESS>Curitiba, PR</ADDRESS></DIV></DIV> <P>\n Outsourcing TI para empresa SITA que tem foco na Indústria da Aviação; Manutenção de Software em Java; Leitura de Documentação em Inglês para Compreensão das Regras de Negócio e Funcionalidades do Software; Testes e Investigação de Erros; Confecção de Checklists; Atividades de Programação utiizando linguagem Java, Java Script, e Objective-C; Desenvolvimento de aplicativos em um projeto para GVT; Desenvolvimento de aplicações mobile para iOS e Android.", "url" : "https://heitorserathiuk.github.io/curriculum/", "publisher" :{"@type" : "Organization","name" : "Heitor Serathiuk"}}</script></head><body><ul class="header"> <li><a class="name">Heitor</a></li><li><a class="surname">Serathiuk</a></li><li><a class="activity">Desenvolvedor de Sistemas I</a></li><li class="left"><img class="photo" src="./assets/image/heitor.webp" type="image/webp" alt="Heitor Serathiuk"></li></ul><div class="page" id="curriculum" ref="content"><header><div class="grid"><div class="logo"><img src="./assets/image/heitor.webp" type="image/webp"/></div><div class="headline"><h1>Heitor Serathiuk</h1><h2>Desenvolvedor de Sistemas I</h2><span><a href="./assets/image/Curriculo_Heitor_Serathiuk.png" target="_blank" class="pdf">PNG</a> | <a href="./assets/pdf/Curriculo_Heitor_Serathiuk.pdf" target="_blank" class="pdf">PDF</a> | <a href="tel:992447674">(41)99244-7674</a> | <a href="mailto:heitormarfurte@hotmail.com">heitormarfurte@hotmail.com</a> </div></div></header><div class="grid"><aside><section id="programming"><Programacao/></section><section id="tools"><Ferramentas/></section><section id="mkttools"><Marketing/></section><!--<section id="books"><Livros/></section>--><section id="certifications"><Certificacoes/></section><section id="events"><Eventos/></section><section id="others"><Outros/></section> </aside><main><section id="education"><Educacao/></section><section id="experience"> <Experiencia/></section><!--<section id="courses"> <Cursos/></section>--></main></div><footer><address><a href="./assets/image/Curriculo_Heitor_Serathiuk.png" target="_blank" class="pdf">PNG</a> | <a href="./assets/pdf/Curriculo_Heitor_Serathiuk.pdf" target="_blank" class="pdf">PDF</a> | <a href="tel:992447674">(41)99244-7674</a> | <a href="mailto:heitormarfurte@hotmail.com">heitormarfurte@hotmail.com</a></address></footer></div><ul class="footer"> <li><a href="./assets/image/Curriculo_Heitor_Serathiuk.png" target="_blank"><img class="png" src="./assets/image/png.png" type="image/png" alt="Currículo Heitor Serath
